version: '3.8'

services:
  jekyll:
    image: jekyll/jekyll:4.2.2
    container_name: myprofile-jekyll
    command: jekyll serve --watch --drafts --force_polling --host 0.0.0.0 --port 4000
    ports:
      - "4000:4000"
    volumes:
      - .:/srv/jekyll
    working_dir: /srv/jekyll
    environment:
      - JEKYLL_ENV=development
    stdin_open: true
    tty: true
